<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/logo.png" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
      href="https://cdn.jsdelivr.net/gh/sunn-us/SUITE/fonts/variable/woff2/SUITE-Variable.css"
      rel="stylesheet"
    />
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=4f0a3d39b2e32632f1dae36213312c7d&libraries=services,clusterer,drawing,"
    ></script>
    <script
      type="text/javascript"
      src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"
    ></script>
    <style>
      #root:not(:empty) ~ #loading {
        display: none;
      }
      #loading {
        width: 100vw;
        height: 100vh;
        background-image: url('%PUBLIC_URL%/loading/mainimage.jpg');
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
      }

      #loading > div {
        width: 100%;
        height: 100%;
        background-color: #fff;
        opacity: 85%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #loading > div > img {
        width: 18rem;
        mix-blend-mode: darken;
        opacity: 100%;
      }
    </style>
    <title>농촌빛길 : 농어촌 체험 중개 사이트</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="loading">
      <div>
        <img id="loadingImage" alt="" />
        <script type="text/javascript">
          const images = [
            '%PUBLIC_URL%/loading/loading9.jpg',
            '%PUBLIC_URL%/loading/loading4.jpg',
            '%PUBLIC_URL%/loading/loading3.jpg',
            '%PUBLIC_URL%/loading/loading10.jpg',
            '%PUBLIC_URL%/loading/loading1.jpg',
            '%PUBLIC_URL%/loading/loading7.jpg',
            '%PUBLIC_URL%/loading/loading6.jpg',
            '%PUBLIC_URL%/loading/loading2.jpg',
            '%PUBLIC_URL%/loading/loading5.jpg',
            '%PUBLIC_URL%/loading/loading8.jpg',
          ];

          const loadingImage = document.querySelector('#loadingImage');

          let index = 0;
          loadingImage.src = images[index];
          const intervalId = setInterval(() => {
            index = index === images.length - 1 ? 0 : index + 1;
            loadingImage.src = images[index];
          }, 500);

          document.addEventListener('DOMContentLoaded', () => {
            document.querySelector('#root').addEventListener('load', () => {
              clearInterval(intervalId);
            });
          });
        </script>
      </div>
    </div>
  </body>
</html>
